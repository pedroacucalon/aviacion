<!DOCTYPE html>
<html>

<head>
    <title>Datos Avión - Página Aérea</title>
    <link rel="stylesheet" href="../css/editarAvion.css" /><style>
        /* Agregar estilos específicos para campos de solo lectura */
        input[readonly] {
            background-color: #a9aaa7; /* Gris claro */
            cursor: not-allowed; /* Cursor de no permitido */
        }
    </style>
    <link rel="icon" href="../images/logoAvion.png" sizes="32x32" type="image/png">
    <link rel="icon" href="../images/logoAvion.png" sizes="16x16" type="image/png">

</head>

<body>
    <h1>Datos Avión</h1>
    <form action="" id="editarAvionForm">
        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo" maxlength="20" required /><br />

        <label for="tipo">Tipo:</label>
        <select id="tipo" name="tipo" required>
            <option value="">Seleccione una opcion</option>
            <option value="comercial">Avión Comercial</option>
            <option value="carga">Avión de Carga</option>
            <option value="militar">Avión Militar</option>
            <option value="privado">Avión Privado</option>
            <option value="entrenamiento">Avión de Entrenamiento</option>
            <option value="negocios">Avión de Negocios</option>
            <option value="rescate">Avión de Rescate y Emergencia</option>
            <option value="agricola">Avión de Fumigación Agrícola</option>
            <option value="investigacion">Avión de Investigación y Exploración</option>
            <option value="anfibio">Avión Anfibio</option>
        </select><br />

        <label for="capacidad">Capacidad:</label>
        <input type="number" id="capacidad" name="capacidad" required /><br />

        <label for="matricula">Matricula:</label>
        <input type="text" id="matricula" name="matricula" maxlength="20" required /><br />

        <label for="estado">Estado:</label>
        <select id="estado" name="estado" required >
            <option value="">Seleccione un opcion</option>
            <option value="operativo">Operativo</option>
            <option value="mantenimiento">En Mantenimiento</option>
            <option value="inactivo">Inactivo</option>
            <option value="retirado">Retirado</option>
        </select><br />
        <label for="codigo">Código:</label>
        <input type="number" id="codigo" name="codigo" required /><br /><br>
        <div class="button">
            <input type="submit" value="Actualizar" id="btnInsertar" />
            <input type="button" value="Volver" onclick="goBack()" />
        </div>
    </form>
    <footer>
        <p>&copy; 2024 Compañía Aérea. Todos los derechos reservados.</p>
        <p>Contacto: <a href="mailto:info@companiaaerea.com">info@companiaaerea.com</a></p>
        <p><a href="../html/terminos.html">Términos y Condiciones</a> | <a href="../html/politica.html">Política de
            Privacidad</a></p>
    </footer>
    <script>
        document.getElementById('codigo').readOnly = true;
        document.getElementById('matricula').readOnly = true;
        function goBack() {
            window.location.href='../html/consultarAvion.html';
        }
    </script>
    <script src="../js/editarAvion.js"></script>
</body>

</html>
