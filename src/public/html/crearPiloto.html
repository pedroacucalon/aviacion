<!DOCTYPE html>
<html>

<head>
    <title>Registrar Piloto - Página Aérea</title>
    <link rel="stylesheet" href="../css/crearPiloto.css" />
    <link rel="icon" href="../images/logoAvion.png" sizes="32x32" type="image/png">
    <link rel="icon" href="../images/logoAvion.png" sizes="16x16" type="image/png">

</head>

<body>
    <h1>Formulario para Registrar Piloto</h1>
    <form action="">
        <!-- Campos de la tabla PERSONA -->
        <label for="nombre_completo">Nombre Completo:</label>
        <input type="text" id="nombre_completo" name="nombre_completo" maxlength="40" required /><br />

        <label for="cedula">Cédula:</label>
        <input type="text" id="cedula" name="cedula" maxlength="10" required /><br />

        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required /><br />

        <label for="celular">Celular:</label>
        <input type="tel" id="celular" name="celular" maxlength="10" required /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" maxlength="50" required /><br />

        <!-- Campos específicos de la tabla PILOTO -->

        <label for="horas_vuelo">Horas de Vuelo:</label>
        <input type="number" id="horas_vuelo" name="horas_vuelo" required /><br />

        <label for="fecha_contratacion">Fecha de Contratación:</label>
        <input type="date" id="fecha_contratacion" name="fecha_contratacion" required /><br /><br>
        <div class="button">
            <input type="submit" value="Crear Piloto" id="btnInsertar" />
            <input type="button" value="Volver" onclick="goBack()" />
        </div>
    </form>
    <footer>
            <p>&copy; 2024 Compañía Aérea. Todos los derechos reservados.</p>
            <p>Contacto: <a href="mailto:info@companiaaerea.com">info@companiaaerea.com</a></p>
            <p><a href="../html/terminos.html">Términos y Condiciones</a> | <a href="../html/politica.html">Política de
                Privacidad</a></p>
        </footer>
        <script>
            function goBack() {
                window.location.href='../index.html';
            }
        </script>
    <script src="../js/crearPiloto.js"></script>
</body>

</html>
